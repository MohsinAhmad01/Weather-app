<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="containerfluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark justify-content-center">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand fs-bold align-items-center text-white" href="index.html">Weather app</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</div>
<div class="container d-flex justify-content-center">
    <div class="row">
        <div class="col-6 ms-5 search-part">
            <label for="city">
                <input type="text" placeholder="type your city name" id="city">
            </label>
            <button id='submit' onclick="getCity()">search</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col text-center"> 
            <h2>Current weather:  <span class="cityname"></span></h2> 
            <img src="assets/home-screen.PNG" alt="weather icon" class="weather_icon img-fluid" style="max-height: 100px;   width: auto; margin: 20px;">             
            <div class="weather_description">
              <h2 class="temp">Temperature: </h2> 
              <h2 class="humi">Humidity: </h2> 
              <h2 class="wind">Wind Speed:</h2> 
              <h2 class="pressure">pressure:</h2> 
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
